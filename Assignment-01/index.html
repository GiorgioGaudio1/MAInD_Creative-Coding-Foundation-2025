<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinboard</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="assets/script.js"></script>
</head>
<body>
    <header>
        <h1>Pinboard</h1>
        <div class="view-toggle" role="group" aria-label="View mode">
            <button id="listViewBtn" type="button" aria-label="List view">List view</button>
            <button id="cardViewBtn" type="button" aria-label="Card view">Card view</button>
        </div>
    </header>

    <p>
        Pinboard is your personal space to collect, write, and organize ideas.
        Add colorful notes, change their size, and arrange them the way you like.
    </p>

    <div class="controls" aria-label="Pinboard Controls">
        <input id="noteText" type="text" placeholder="Write a pin..." aria-label="Pin text" />
        <div class="controls-row">
            <input id="pincolor" type="color" value="#ffeb3b" />
            <select id="sizeSelect" aria-label="Choose pin size">
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
        <button id="addBtn">Add pin</button>
    </div>
    <div id="board" class="board"></div>
</body>
</html>
