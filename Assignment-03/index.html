<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js" defer></script>
  <title>Hangman</title>
</head>

<body>
  <audio id="win-sound" src="assets/Sound/win.mp3"></audio>
  <audio id="lose-sound" src="assets/Sound/lose.mp3"></audio>

  <div id="game-container">
    <div id="stats-row">
      <p id="score">Score: 0</p>
      <h1>Hangman</h1>
      <p id="color-toggle"></p>
    </div>

    <p>Type letters on your keyboard to play.</p>

    <p id="word"></p>

    <p id="errors">Errors: 0/7</p>
    <p id="used-letters">Used letters:</p>

    <h2 id="message"></h2>

    <!-- Hangman box -->
    <div id="hangman">
      <div id="hangman-inner">
        <div id="hangman-rope" class="part"></div>
        <div id="hangman-head" class="part"></div>
        <div id="hangman-arm-left" class="part"></div>
        <div id="hangman-arm-right" class="part"></div>
        <div id="hangman-body" class="part"></div>
        <div id="hangman-leg-left" class="part"></div>
        <div id="hangman-leg-right" class="part"></div>
      </div>

      <div id="category-select-container">
        <label id="category-label">Select category:</label>
        <select id="category-select">
          <option value="scientists">Scientists</option>
          <option value="revolutionaries">Revolutionaries</option>
          <option value="philosophers">Philosophers</option>
        </select>
      </div>
    </div>

    <!-- After win - Figure info -->
    <div id="figure-info-card" style="display: none;">
      <div id="figure-image-container">
        <img id="figure-image" src="" alt="Figure image" />
      </div>
      <div id="figure-info-text"></div>

      <!-- Play again button - Inside figure info card -->
      <div class="button-row">
        <button id="restart-btn">Play again</button>
      </div>
    </div>
  </div>
</body>

</html>
